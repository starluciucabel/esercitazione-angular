<div [id]="movie.id" class="card" style="width: 18rem;">
    <img [src]="posterPath" class="card-img-top" [alt]="posterAlt" >
    <h3>{{movie.title}}</h3>
    @if (movie.overview) {
        <p class="card-text">{{movie.overview}}</p>
    }
    <app-popcorn-rating [rating]="movie.vote_average"/>
</div>
