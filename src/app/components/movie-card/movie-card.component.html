<div class="d-flex justify-content-center">
  <div class="card h-100 border-0 rounded-4 shadow-lg bg-light" 
       [id]="movie.id" 
       style="max-width: 30rem; width: 100%;">
    
    <div class="overflow-hidden rounded-top-4">
      <img [src]="posterPath" 
           [alt]="posterAlt" 
           class="card-img-top w-100 img-fluid" 
           style="object-fit: cover; height: 450px;">
    </div>
    
    <div class="card-body d-flex flex-column p-4">
      
      <h5 class="card-title fw-bold mb-3 fs-3 lh-sm text-primary">
        {{ movie.title }}
      </h5>
      
      @if (movie.overview) { 
        <p class="card-text text-muted fs-6 flex-grow-1 mb-0 text-truncate-multiline"> 
          {{ movie.overview }} 
        </p> 
      }
      
      <div class="mt-auto pt-4">
        <app-popcorn-rating [rating]="movie.vote_average"></app-popcorn-rating> 
      </div>
      
    </div>
  </div>
</div>
