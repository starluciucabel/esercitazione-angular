
<div class="container border-2 border-primary my-5 py-3 rounded-4">
  <div class="row align-items-center">
    <div class="col-12 col-md-4">
      <img [src]="posterPath || 'assets/placeholder.png'" [alt]="posterAlt || 'Poster non disponibile'" class="img-fluid rounded" />
    </div>
    <div class="col-12 col-md-8">
      <h2>{{ movie?.title || 'Titolo non disponibile' }}</h2>
      <p>{{ movie?.overview || 'Descrizione non disponibile.' }}</p>
      <app-button (buttonClicked)="onGetRandomMovie()" title="Mostrami un altro film"></app-button>
    </div>
  </div>
</div>
